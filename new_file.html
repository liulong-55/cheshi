				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				display: none;
			}
		</style>

		<div id="aa" class="obj"></div>

		var t=true;
		btn.onclick=function(){
			
				var obj=document.getElementById('aa')
				
					if(t){
							obj.style.display='block'
					}else{
						obj.style.display='none'
					}
